<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="Images/rock.png" alt="" height="100" width="100">
        </div>
      <div class="choice" id="p">
        <img src="Images/paper.png" alt="" height="100" width="100">
        </div>
      <div class="choice" id="s">
        <img src="Images/scissors.png" alt="" height="100" width="100">
        </div>
      <div class="choice" id="sp">
        <img src="Images/spock.png" alt="" height="100" width="100">
        </div>
      <div class="choice" id="l">
        <img src="Images/lizard.png" alt="" height="100" width="100">
        </div>
      </div>

      <p id="action-message">Make your move.</p>
<script>
      let userScore = 0;
      let compScore = 0;
      const userScore_span = document.getElementById("user-score");
      const compScore_span = document.getElementById("comp-score");
      const scoreBoard_div = document.querySelector(".scoreboard");
      const result_p = document.querySelector(".result > p");
      const rock_div = document.getElementById("r");
      const paper_div = document.getElementById("p");
      const scissors_div = document.getElementById("s");
      const lizard_div = document.getElementById("l");
      const spock_div = document.getElementById("sp")

      function getComputerChoice(){
        const choices = ["r","p","s","l","sp"];
        const randomNumber = Math.floor(Math.random() * 5);
        return choices[randomNumber];
      }

      function convertToWord(letter){
        if (letter === "r") return "Rock";
        if (letter === "p") return "Paper";
        if (letter === "s") return "Scissors";
        if (letter === "l") return "Lizard";
        if (letter === "sp") return "Spock";
      }

      function win(user, computer){
        userScore++;
        userScore_span.innerHTML = userScore
        compScore_span.innerHTML = compScore
        const smallUserWord = "user".fontsize(3).sub();
        const smallCompWord = "comp".fontsize(3).sub();
        result_p.innerHTML = `${convertToWord(user)}${smallUserWord} beats ${convertToWord(computer)}${smallCompWord}. You win! ðŸ”¥ðŸ”¥ðŸ”¥`
      }

      function lose(user, computer){
        compScore++;
        userScore_span.innerHTML = userScore
        compScore_span.innerHTML = compScore
        const smallUserWord = "user".fontsize(3).sub();
        const smallCompWord = "comp".fontsize(3).sub();
        result_p.innerHTML = `${convertToWord(user)}${smallUserWord} loses ${convertToWord(computer)}${smallCompWord}. You loseðŸ’©ðŸ’©ðŸ’©`
      }

      function draw(user, computer){
        result_p.innerHTML = `You both chose ${convertToWord(user)}. It's a draw!`
      }

      function game(userChoice) {
        const computerChoice=getComputerChoice();
        switch(userChoice + computerChoice) {
          case "rs":
          case "rl":
          case "pr":
          case "psp":
          case "sp":
          case "sl":
          case "sps":
          case "spr":
          case "lsp":
          case "lp":
            win(userChoice, computerChoice);
            break;
          case "rp":
          case "rsp":
          case "ps":
          case "pl":
          case "sr":
          case "ssp":
          case "lr":
          case "ls":
          case "spl":
          case "spp":
            lose(userChoice, computerChoice);
            break;
          case "rr":
          case "pp":
          case "ss":
          case "ll":
          case "spsp"
            draw(userChoice, computerChoice);
            break;
        }
      }

      function main() {
        rock_div.addEventListener("click", function() {
          game("r");
        })

        paper_div.addEventListener("click", function() {
          game("p");
        })

        scissors_div.addEventListener("click", function() {
          game("s");
        })

        spock_div.addEventListener("click", function() {
          game("sp");
        })

        lizard_div.addEventListener("click", function() {
          game("l");
        }
      }

      main();
</script>
  </body>
</html>
